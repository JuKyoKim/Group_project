<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<h2>Test: Twitter Game</h2>
	<div id="instruction-page">
		<h3>Instructions</h3>
		<p>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam tempora, harum id. Dolor dolorem, in nobis fugit porro unde animi eum? Error laborum cumque in vel veniam, doloribus porro nesciunt.
		</p>
		<button id="play-button">Play Twitter Game!</button>
	</div>

	<div id="login">
		<div class="loginform">
			<h3>Enter A Username</h3>
			<input type="text" type="submit" id="login-input" placeholder="Enter your username">
			<button id="submit-username">Enter</button>

		</div>
	</div>

	<div class="header"></div>

	<!-- Chat Box -->
	<div id="global-chat">
		<div class="chat-container">
			<h4 id="users-header">Users Online</h3>
				<div class="users-online">

				</div>
		</div>
		<!-- where the messages are appended to -->
		<div id="message-box">
			<ul id="messages"></ul>
		</div>
		<!-- where you type your message in the chat -->
		<div class="message-input">
			<div class='message-form' action="">
				<input id="message-content" />
				<button id="send-message">Send</button>
			</div>
		</div>
	</div>

	<div id="invite-section">
		<div class="invite">
			<button class='accept-button'>accept</button>
		</div>

		<div class="sent-invite">
		</div>

	</div>
	<!--end invite section-->

	<div id="game-div">
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/chatroom_app.js"></script>

</body>

</html>
