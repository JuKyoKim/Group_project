<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<h4>Font Test</h4>
	<div id="splashpage">
			<button id="play-button">Play Game</button>
	</div>

	<div id="login">
				<div class="loginform">
					Put in Username
					<input type="text" type="submit" id="login-input" placeholder="Enter your username">
					<button id="submit-username">enter</button>

				</div>
			</div>

<!-- Chat Box -->
<div id="global-chat">
	<div class="chat-container">
			<h3 id="users-header">Users</h3>
			<div class="users-online">

			</div>
	</div>
	<!-- where the messages are appended to -->
		<div id="message-box">
			<ul id="messages"></ul>
		</div>
		<!-- where you type your message in the chat -->
	<div class="message-input">
		<div class='message-form' action="">
			<input id="message-content"/>
			<button id="send-message">Send</button>
		</div>
	</div>
</div>

<div class="invite">
	<h2>invitation has arrived</h2>
	<button class='accept-button'>accept</button>
</div>

</div>

<div id="game-div">

</div>
