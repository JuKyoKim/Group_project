<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-top"></div>
      <!-- CHAT ROOM -->
      <div class="sidebar-bottom">
        <p>Chat Room (open another tab on localhost to try it out)</p>
        <div id="message-box">
          <ul id="messages"></ul>
        </div>

        <!-- chat type box and button -->
        <form class='msg' action="">
          <input id="m" autocomplete="off" />
          <button>Send</button>
        </form>
      </div>
      
    </div>
    <div class="searchbar-one"></div>
    <div class="searchbar-two"></div>
    <div class="player-one">
      <div class="searchterms" id="window-one">
        <p>3 Twitter Words</p>
        <input type="text" class="searchterms-one"><br>
        <input type="text" class="searchterms-one"><br>
        <input type="text" class="searchterms-one">
        <button>Start Game</button>
      </div>
    </div>  
    <div class="player-two">
      <div class="searchterms" id="window-two">
        <p>3 Twitter words</p>
        <input type="text" class="searchterms-two"><br>
        <input type="text" class="searchterms-two"><br>
        <input type="text" class="searchterms-two">
        <button>Start Game</button>
      </div>
    </div>

  </div>
</body>

</html>
